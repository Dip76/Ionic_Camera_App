<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Projects List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <ion-content color="light">

    <ion-refresher slot="fixed" (ionRefresh)="onRefreshData($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-list [inset]="true" *ngFor="let item of projects">
      <ion-item class="ion-text-wrap rounded">
        <ion-thumbnail class="m-4" >
          <ion-img src="{{item.image}}" class="rounded"></ion-img>
        </ion-thumbnail>
        <ion-label>
          {{item.title}}
          <p>{{item.technologies}}</p>
        </ion-label>
        <ion-icon  name="create-outline"></ion-icon>
        <ion-icon  name="trash" class="ml-8" (click)="handleDelete(item)"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-content>
